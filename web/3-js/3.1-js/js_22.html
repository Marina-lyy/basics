        // 减减运算 与增增运算用法基本相同
        // ++ 自增运算
        var no = 9.5;
        console.log(no);
        -- no;  //单独操作  等同于 no --;
        console.log(no);

        //特殊运算
        var no = 9.5;
        console.log(no);//9.5
        console.log(no--);//9.5 输出变量  变量自增 -》先使用变量，然后进行自增操作
        console.log(no);//8.5

        var no = 9.5;
        console.log(no);//9.5
        console.log(++ no);//8.5 变量自增  输出变量 -》，先进行自增操作，然后使用变量
        console.log(no);//8.5
