<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算</title>
    <script>
        /*
        var no = 99;//普通赋值运算
        console.log(no);

       //+= 加法赋值运算
        var no = 55;
        no += 5; //no = no + 5;
        console.log(no);
        */
        //-= 减法赋值运算
        var no = 55;
        no -= 5; //no = no - 5;
        console.log(no);

        //*= 乘法赋值运算
        var no = 55;
        no *= 5; //no = no * 5;
        console.log(no);

        // /= 除法赋值运算
        var no = 55;
        no /= 5; //no = no / 5;
        console.log(no);

        // %=取余赋值运算
        var no = 99;
        no /= 50; //no = no % 50;
        console.log(no);


    </script>
</head>
<body>

</body>
</html>
