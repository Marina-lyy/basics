<!DOCTYPE html>

    <title>逻辑运算</title>
    <script>
        //逻辑运算
        //1.逻辑与运算[有假则假]
        var no1 = true;
        var no2 = false;
        var result = no1 && no2;
        console.log(result);

        //2.逻辑或运算[有真则真]
        var no1 = true;
        var no2 = false;
        var result = no1 || no2;
        console.log(result);

        //3.逻辑非运算[真变假，假变真]
        var no = false;
        var result = !no;
        console.log(result);
