<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>创建对象</title>
    <script>
        //创建一个空对象
        var obj = new Object();//object是最底层的对象原型->原子
        //检测数据类型
        console.log(obj,typeof obj);

        //创建对象->对象字面量（专用格式）
        var obj = {};//默认采用Object对象原型制作对象
        //检测数据类型和值
        console.log(obj,typeof obj);
    </script>
</head>
<body>

</body>
</html>
