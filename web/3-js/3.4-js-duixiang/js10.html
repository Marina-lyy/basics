<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
    <script>
        //Number对象  （类似Boolean对象  系统隐式调用对象，用于创建数值）

        //1.new Number（） 也是 var no1 = 99的中间步骤
        var no1 = new Number(99);
        console.log(no1,typeof no1);

        //2.数据类型转换
        var no2 = Number(true);
        console.log(no2);

        console.log(Number.prototype);

        //成员属性
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);

        console.log(1/0);
    </script>
</head>
<body>

</body>
</html>
