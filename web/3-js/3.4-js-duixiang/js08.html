<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
    <script>
        //Object对象原型的方法(对象实例也有）

        //toString()  返回对象的字符串格式

        //toLocaleString()  返回对象的本地化字符串格式

        //valueOf()  返回当前对象的原始值

        //实例化对象
        var obj = new Object();
        console.log(obj.toString(),typeof obj.toString());
        console.log(obj.toLocaleString(),typeof obj.toLocaleString());
        console.log(obj.valueOf(),typeof obj.valueOf());

        //1.toString和toLocaleString
        //绝大多数情况下结果一致（绝大多数对象没有本地和通用之分）

        //2.针对特定对象有效的.toString和toLocaleString
        var d = new Date();//实例化对象实例
        console.log(d.toString());//输出世界通用格式字符串
        console.log(d.toLocaleString());//输出当前地区的格式字符串
        console.log(d.valueOf());//输出对象的本身的值！时间对象的本质值（时间戳）

        //注意：toString和toLocaleString  一般不用主动调用，系统自动调用方法（魔术方法
        console.log(d);
    </script>
</head>
<body>

</body>
</html>
