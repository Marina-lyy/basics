<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
    <script>
        //创建对象->对象字面量（专业格式）直接添加内容
        var yuchen = {
            //特征（成员属性）
            sex:'男',
            name:'雨辰',
            cd:'1.3cm',
            age:18,
            //功能（成员方法）
            eat:function(){
                alert('我就是发现苦逼词语的第一人');
            },
            cry:function(){
                alert(555555555555);
            }
        };
        console.log(yuchen,typeof yuchen);
        yuchen.eat();
    </script>
</head>

</body>
</html>
