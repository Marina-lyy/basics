<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        //声明一个数组
        //                0       1     2      3
        var shenshou = ['青龙','白虎','朱雀','玄武'];
        //下标/键：用来区分数组中不同数据的编号就是下标（js的下标永远是连续的整数）
        console.log(shenshou[1],shenshou[3]);
        //值：数组中的每一个数据就是一个值
        //键值对/元素：键+值  键值对

        //注意：js中的下标一定是从0开始连续的整数，没有负数下标
    </script>
</head>
<body>

</body>
</html>
