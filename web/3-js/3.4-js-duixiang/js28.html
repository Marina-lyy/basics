<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>String</title>
    <script>
        //String对象原型
        //1.创建字符串（格式）
        var wow = '魔兽世界';
        console.log(wow,typeof wow);

        var wow = "魔兽世界怀旧";
        console.log(wow,typeof wow);

        //2.使用对象原型创建字符串对象（创建字符串的中间过程）
        var wow = new String('魔兽争霸');
        console.log(wow,typeof wow);
    </script>
</head>
<body>

</body>
</html>
