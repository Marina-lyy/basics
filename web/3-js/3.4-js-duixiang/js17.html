        //设置时间对象？直接在new一个时间对象不就可以了吗？
        //时间对象的重复利用，提高效率
        var date = new Date();
        console.log(date);

        //setFullYear()  设置完整年份
        date.setFullYear(19999);
        console.log(date);

        //setMonth（）  设置月份  注意：0-11 表示 1-12月
        date.setMonth(2);
        console.log(date);

        //setDate（）  设置日期 返回1-31的数值
        date.setDate(23);
        console.log(date);

        //setHours（）  设置当前小时值  0-23
        date.setHours(16);
        console.log(date);

        //setMinutes（）  设置分钟数  0-59
        date.setMinutes(18);
        console.log(date);

        //setSeconds()  设置秒数  0-59
        date.setSeconds(33);
        console.log(date);

        //setMilliseconds()  设置毫秒值   0-999
        date.setMilliseconds(999);
        console.log(date.getMilliseconds());

        //直接改变时间戳
        date.setTime(0);
        console.log(date);
