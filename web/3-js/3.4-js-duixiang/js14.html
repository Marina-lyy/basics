<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval</title>
    <script>
        //eval()  将字符串当作js代码来使用
        var str1 = '9 + 9';
        console.log(str1,typeof str1);

        var result = eval(str1);
        console.log(result,typeof result);

        //编码：计算机发展史

        //ASCII码：只能表示128个常用字符（英文数字）
        //扩展ASCII码：在标准的128个字符上又加128个符号

        //各个国家发展自己的语言编码
        //gb2312 编码 标准表示5000个常用汉字
        //gbk 编码  表示了绝大多数常用汉字

        //混合编码（万国码） Unicode编码
        //utf-n  编码，表示世界上绝大多数部分语言

        //escape()  将字符串中的特殊字符进行Unicode编码（%XX）（不推荐）
        var str1 = '我爱北京天安门';
        var result = escape(str1);
        console.log(result);
        //unescape()  将Unicode编码过后的字符串转换为普通字符（不推荐）
        var result2 = unescape(result);
        console.log(result2);

        //encodeURL()  将字符串进行url编码
        var url = 'http://www.jiaobaba.com/a.html?sex=男&a ge=19';
        var result = encodeURI(url);
        console.log(result);

        //decodeURI()  将字符串进行url解码
        var result2 = decodeURI(result);
        console.log(result2);

        //encodeURIComponent()将字符串进行url编码
        var url = 'http://www.jiaobaba.com/a.html?sex=男&a ge=19';
        var result = encodeURIComponent(url);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
