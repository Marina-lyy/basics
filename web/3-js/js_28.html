<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他运算</title>
    <script>
        //1.逗号分隔符 - 》 同时声明多个变量 节省var
        var a = 5,b = 4,c = 9;
        console.log(a,b,c);

        //2.类型检测运算符
        console.log(typeof 5);

        //3.new 实例化对象运算符
        var obj = new Array();
        console.log(obj);

        //4.instanceof 类型检测运算符
        var arr = new Array();
        console.log(arr instanceof Array);

        //5.  ?  :  三目运算符
        var result  = 5 > 30 ?'你个傻帽' :'good';
        console.log(result);

        //6.delete 删除数组或者对象成员的运算符
