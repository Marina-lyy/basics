<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则</title>
    <script>
        //正则表达式
        //作用：制定一个规则，根据规则对字符串进行筛选操作

        //正则定界符  （正则定界符   /） 其他语言不一样
        var zz = /a/;
        console.log(zz,typeof zz);
        /*
        1.所有可见字符都是原子，abc123#$%.....&*()
        2.所有不可见字符也都是原子 \n \r \t
        3.表示所有数字的原子    \d   【0-9任意一个字符】
        4.表示所有非数字的原子  \D    【除了0-9任意一个字符】
        5.表示能够当做变量使用的原子   \w    【0-9a-zA-Z任意一个字符】
        6.表示不能够当做变量使用的原子  \W    【除了0-9a-zA-Z任意一个字符】
        7.所有不可见字符也都是原子    \s     【任意一个不可见字符】
        8.所有可见字符也都是原子      \S      【任意一个可见字符】
        */
        //原则：正则表达式至少包含一个原子
        var str = '3心12意\r1等a  下B  流c3\n%_+';
        console.log(str);
        var result = str.match(/\S/g);
        console.log(result);

        /*3.元字符：用于修饰原子的符号
                1. [] 原子列表：自定义原子范围【表示列表中任意一个字符】[0123456789]=\d
                2. [^]排除列表：自定义原子范围【表示列表外任意一个字符】
                3. +  1个以上的指定原子
                4. *  0个以上的指定原子
                5. ？  0个或者1个
                6. {m,n}指定原子最少m个  最多n个
                7. {m,} 指定原子最少m个  多了不管
                8. {m}  指定原子必须m个
                9. ^  限制内容必须在整个字符串的开头位置
                10. $  限制内容必须在整个字符串的结尾位置

                11. .  （原子）表示任意一个字符  除了\n
                12. |  唯一一个逻辑运算（万能钥匙）
                13. \b  词边界  除了数字和字母（能够当作英文单词的分隔符号）位置限定
                14. \B  非词边界  数字和字母（不能够当作英文单词的分隔符号）位置限定
          */
        var str = 'hello-sexy-sgirl 21th';
        console.log(str);
        var result = str.match(/go{5}gle/g);
        console.log(result);
        /*

        match（函数） 进行字符串正则匹配

        var str = 'give you color see see';

        var result = str.match(/color/);
        console.log(result);
         */
    </script>
</head>

</body>
</html>
