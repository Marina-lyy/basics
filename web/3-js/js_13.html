<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值</title>
    <script>
        //数值类型-Boolean  布尔类型  计算机专用数据类型
        //只有两个数据：TRUE  FALSE
        //true  表示肯定的答案，真的，是的，有，对等
        //false  表示否定的答案，假的，错误的，没有，不对等

        //主要由程序判断获得
        console.log(5>3);
        console.log(5>30);

        //自己定义布尔值，千万别给布尔值加引号！！！
        var boolvar = false;
        console.log(typeof boolvar);
        console.log(boolvar);


    </script>
</head>
<body>

</body>
</html>
