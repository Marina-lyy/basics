<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
    <script>
        //1.数据类型-undefined
        var  myvar = undefined;     //这个值也是undefined
        //检测数据类型
        console.log(typeof myvar);
        //输出变量的值
        console.log(myvar);

        //undefined类型表示声明了变量，但是没有值，一般我们不需要变量赋值为undefined
    </script>
</head>
<body>

</body>
</html>
