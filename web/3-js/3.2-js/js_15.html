<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do..while型循环</title>
    <script>
        /*
        do{
             循环内容；
         }while（判断条件）
         */

        //1 - 100的输出
        var num = 999;
        do{
            console.log(num);
            num++;
        }while(num <=100);


        /*
         //1 - 100的输出
        var num = 999;
        while(num <= 100){
            console.log(num);
            num++;
        }

         */
        //do...while和while的唯一区别就是在开始判断条件为假的时候，do...while会执行第一次
    </script>

</head>
<body>

</body>
</html>
