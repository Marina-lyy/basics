<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环练习</title>
    <script>
        //使用循环实现1-100的和
        //声明求和变量
        var total = 0;
        //声明一个计数变量
        var i = 1;
        //使用循环变化i,同时将i的值累加到total中
        while(i <= 100){
            total += i;//累加变量
            i++;
        }
        //循环结束之后输出总和total
        console.log(total);

        /*
        1.定义求和变量total = 0
        2.定义计数变量i = 1；

        3.进入循环：判断条件 1 <= 100  ->true
        4.循环内容：total+=i  total：1  ；i++   i:2

        5.进入循环：判断条件  2 <= 100   ->true
        6.循环内容：total+=i  total：3  ；i++   i:3

        7.进入循环：判断条件  3 <= 100   ->true
        8.循环内容：total+=i  total：6  ；i++   i:4
        ...
        n:进入循环：判断条件 100 <= 100  ->true
        n+1.循环内容：total+=i  total：5050； i++  i：101

        n+2.进入循环：判断条件 101 <= 100  ->false
        n+3.循环终止

        n+4.输出值
         */
    </script>
</head>

</html>
