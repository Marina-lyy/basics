<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break作用</title>
    <script>
        //break的作用：
        //1.在switch。。case分支中，break可以破坏分支。
        //2.终止循环


        for(var i = 1; i <=100; i++){
            if(i == 44){
                break
            }
            console.log(i)
        }


    </script>
</head>
