<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while型循环</title>
    <script>
        /*
            while(判断条件）{
                循环内容；
            }
         */
        //1.输出1到100
        var num = 1;//定义一个变量
        while(num <= 100){
            //输出num的值
            console.log(num );
            //变量自增或自减
            num++;
        }//注意：循环内容执行完毕，再次回到判断条件的位置

        /*
        循环执行过程：
        1.定义变量num

        2.循环的判断条件位置  1<=100  ->true
        3.执行循环内容（循环体）输出num的当前值  1， num变量+1  变成2

        4.循环的判断条件位置 2<=100  ->true
        5.执行循环内容（循环体）输出num的当前值  2，num变量+1   变成3

        6.循环的判断条件位置 3<=100  ->true
        7.执行循环内容（循环体）输出num的当前值  3，num变量+1   变成4

        ...

        n.循环的判断条件位置 99<=100 ->true
        n+1.执行循环内容（循环体）输出num的当前值  99，num变量+1   变成100

        n+2.循环的判断条件位置 100<=100 ->true
        n+3.执行循环内容（循环体）输出num的当前值  100，num变量+1   变成101

        n+4.循环的判断条件位置 101<=100 ->false
        n+5.循环终止！继续运行下面其他代码
         */

        //死循环：判断条件永远为真的循环就是死循环，但是尽量避免
    </script>
</head>

</html>
