<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环表格练习</title>
    <script>
        //1.生成1个10行10列的表格
        //输出表格标签
        document.write('<table border="1" width="500">');
        //使用循环生成10行
        var j = 0;
        while(j < 10) {
            document.write('<tr>');
            //使用循环生成10列
            var i = 0;
            while (i < 10) {
                document.write('<td>' + i + '</td>');
                i++;
            }
            document.write('</tr>');
            j++;//变量自增
        }
        document.write('</table>');
    </script>
</head>
