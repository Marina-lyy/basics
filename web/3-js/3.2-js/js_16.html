    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        //for循环
        //while循环
        /*

        /*
        for(变量定义；判断条件；变量自增或自减）{
            循环内容；
        }
         */
        for(var i = 1;i <= 100; i++){
            console.log(i);
        }
        /*
        执行流程：

        1.定义变量i=1;

        2.判断i<=100  ->true
        3.循环内容，输出i的值  1
        4.变量自增 i++  i：2

        5.判断i<=100  ->true
        6.循环内容，输出i的值  2
        7.变量自增 i++  i：3

        2.判断i<=100  ->true
        3.循环内容，输出i的值  3
        4.变量自增 i++  i：4
        。。。
         */
    </script>
