<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环练习</title>
    <script>
        //声明求和变量
        var total = 0;
        //声明一个计数变量
        var i = 1;
        //使用循环变化i,同时将i的值累加到total中
        while(i <= 100){
            total += i;//累加变量
            i+=2;//变量法改变
        }
        //循环结束之后输出总和total
        console.log(total);
    </script>
</head>
<body>

</body>
</html>
