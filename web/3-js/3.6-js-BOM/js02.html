<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象自带功能</title>
    <script>
        //window对象自带功能（DOM功能但是不在子对象中）
        console.log(window.innerWidth);//显示浏览器的当前宽度
        console.log(window.innerHeight);//显示浏览器的当前高度
    </script>
</head>
<body>

</body>
</html>
