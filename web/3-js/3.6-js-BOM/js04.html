<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器窗口大小调整</title>
    <script>
        //没人用/多标签限制
        //resizeTo（）将浏览器设置为指定的宽度和高度
        window.resizeTo(300,300);

        //resizeBy()  将浏览器在当前宽高的基础上增加或者减少至指定长度的宽高
        window.resizeBy(50,100);
    </script>
</head>
<body>

</body>
</html>
