       // var obj = new object(); //创建一个对象
        //查看数据类型
        //console.log(typeof obj);

        //特别的对象 null
        var bl = null;
        console.log(typeof bl);
        console.log(bl);

        //null和undefined比较
        console.log(null ==undefined); //值的比较
        console.log(null === undefined); //类型和值的判断

        //2.null       待业青年！
