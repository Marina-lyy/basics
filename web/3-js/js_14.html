<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        //数据类型-function 函数类型

        //方法1：使用语法定义函数
        // 定义一个函数
        function paoniu(){
            console.log('姑娘，这块砖头是你掉的吗？')
        }
        //检测数据类型
        console.log(typeof paoniu);
        console.log(paoniu);

        //方法2：
        var john = function(){
            console.log('你喜欢日本姑娘吗？')
        };
        console .log(typeof john);
        console.log(john);

    </script>
</head>
<body>

</body>
</html>
