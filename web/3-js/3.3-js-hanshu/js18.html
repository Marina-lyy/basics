<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式函数、匿名函数</title>
    <script>
        //表达式函数
        /*
        //声明函数
        function func(){
            //函数内容
        }

        //表达式函数
        var func = function(){};
        //在此之前所有的内容都是针对声明函数而言
        */

        //表达式函数
        var jia = function(a,b){
            return a + b;
        };
        //调用函数
        var result = jia(3,4);
        console.log(result);
        //console.log(jia(3,4))
    </script>
</head>
<body>

</body>
</html>
