<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数调用</title>
    <script>
        //调用函数
        kuakua();//不遵循流程控制？
        //基本结构（函数定义在代码执行之前被程序加载的！）
        function kuakua(){
            //函数的功能代码，根据需求自己定义
            console.log('我吃柠檬');
            console.log('你玩游戏玩的真好，');
        }
    </script>
</head>
<body>

</body>
</html>
