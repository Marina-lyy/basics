    <script>
        //递归函数
        function digui(num){
            //1.输出当前变量
            console.log(num);

            //2.判断当前变量是否 >0
            if(num >=0){
                //调用函数本身
                digui(num-1);
            }else{
                console.log('------------------------');
            }

            //3.在此输出当前变量
            console.log(num);
        }
        digui(3);
