<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自执行函数</title>
    <script>
        // 自执行函数（定义与调用结合在一起的函数用法）
        // var inner = function(){
        //     alert('年轻的时候顺风尿尿，尿三丈')
        // };
        //调用函数
        (function(){
            alert('年轻的时候顺风尿尿，尿三丈');
        })();

        //实现类似命名空间的效果（防止变量同名冲突）
        //老大
        (function(){
            //随便写代码（局部环境）
        })();
        //老2
        (function(){
            //随便写代码（局部环境）
        })();
    //    老3
        (function(){
        //    随便写代码(局部环境）
        })();
    </script>
</head>
<body>

</body>
</html>
