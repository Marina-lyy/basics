<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        function mystar(no = 10){
            for(var i = 0; i < no;i++){
                document.write('❤')
            }
        }
        //调用函数
        //mystar();
        //调用函数传入实参
        mystar(77);
    </script>
</head>
<body>

</body>
</html>
