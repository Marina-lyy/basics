<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        //定义一个函数 创建角色
        //传奇：名字，武器，衣服，鞋子，项链
        function create(name,wuqi,yifu,xiezi,xianglian){
            console.log('角色的名称是：'+name);
            console.log('角色的武器是：'+wuqi);
            console.log('身穿'+yifu);
            console.log('脚穿'+xiezi);
            console.log('脖子带着'+xianglian);
        }
        create('今夜为你偷','屠龙宝刀','霓裳雨衣','金链子')

    </script>
</head>
<body>

</body>
</html>
