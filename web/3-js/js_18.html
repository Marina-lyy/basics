    <script>
        //除了string和Number类型剩下都是NaN
        //parseFloat（）将其他数据转换为浮点型

        //number - Float

        //string
        var var1 = '12344';
        console.log(var1,typeof var1);

        //类型转换
        var result = parseFloat(var1);
        console.log(result,typeof result);

         //1.undefined类型转换为NaN
