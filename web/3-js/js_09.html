<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js书写规范</title>
    <script>
        //1.声明变量，不允许使用中文，推荐使用英文
        var xiaosister = '叔叔给你讲故事！';   //可以
        //var 小妹妹 = '叔叔给你讲故事！';       //不可以

       // 2.可以使用数字，不可以开头
        var luoli666 = '我不喜欢萝莉';    //可以
       // var 666luoli = '我不喜欢萝莉';   不可以

        //3.特殊符号，只可以使用 _ $
        // var i-u = '有钱人'           //不可以
        var $$_you = '有钱人';       //可以
        console.log($$_you);

        //4.大小写问题，严格区分大小写
        var gray = '灰色';
        var GRAY = '大灰色';
        console.log(gray);
        console.log(GRAY);

        //5.保留关键字  禁止使用！
        //var for = '为你而生'；
        // console.log(for);
    </script>
</head>
<body>

</body>
</html>
