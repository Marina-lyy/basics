<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接用法</title>
</head>
<body>
    <!--超链接标签的三种用法-->
    <!--1.常用超链接-->
    <a href = "http://www.bilibili.com">哔哩哔哩</a>
    <!--2.邮箱超链接-->
    <a href = "mailto:boss@bilibili.com">联系站长</a>
    <a href = "#">站长邮箱：boss#bilibili.com(#替换成@）</a>
    <!--3.锚点链接-->
    <a href = "#bottom">直达底部</a>
    <!--定义一个锚点-->
    <a id = "top"></a>
    <div style="background:red;height:300px"></div>
    <div style="background:orange;height:300px"></div>
    <div style="background:yellow;height:300px"></div>
    <div style="background:green;height:300px"></div>
    <div style="background:cyan;height:300px"></div>
    <div style="background:blue;height:300px"></div>
    <div style="background:purple;height:300px"></div>
    <a href="#top">返回顶部</a>
    <!--定义锚点底部-->
    <a id="bottom"></a>
</body>
</html>
