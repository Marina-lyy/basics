<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--图片标签  img   早期image-->
    <!--href  和  src   的区别-->
    <!--绝对地址-->
    <img src = "https://www.baidu.com/img/bd_logo1.png" />
    <!--相对地址-->
    <img src = "./xm.jpg" />
    <hr />
    <!--宽高属性-->
    <img src = "./xm.jpg" width = "100" />
    <img src = "./xm.jpg" width = "100" height="100" />
    <hr />
    <!--边框属性-->
    <img src = "https://www.baidu.com/img/bd_logo1.png"  border="10" />
    <hr />
    <!--alt 和title属性-->
    <img src = "./xm.jpg" title = "谷歌为什么叫谷歌？因为音译" alt="百度为什么叫度娘？因为百度没有鸡吧" />
</body>
</html>
