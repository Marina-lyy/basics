<!doctype html>
<!--将多个页面合并成一个-->
<frameset frameborder="1" rows="20%,75%,5%">
    <frame src="top.html" scrolling="no" noresize/>
<!--剩下75%-->
    <frameset cols="20%,80%">
        <frame src="left.html" scrolling="yes" noresize/>
        <frame src="right.html" scrolling="yes"/>
    </frameset>
<!-- 剩下的5%-->
    <frameset>
        <frame src="bottom.html" scrolling="yes"/>
    </frameset>

</frameset>
<!--frameset是给后台布局使用的，前台不用！-->
