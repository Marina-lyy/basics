<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格应用-->
    <!--表格框架标签-->
    <table border="1" width="400px" align="center" bgcolor="cyan" cellspacing="0" cellpadding="20">
        <!--表格的行标签-->
        <tr bgcolor="red">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
