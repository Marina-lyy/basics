<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
    <!--单纯的样式标签-->
    <b>男人没有一个好东西</b>
    <i>男人没有一个好东西</i>
    <u>男人没有一个好东西</u>
    <hr />
    <!--有强调意义的标签-->
    <strong>男人没有一个好东西</strong><br />
    <cite>男人没有一个好东西</cite><br />
    <em>男人没有一个好东西</em>
    <hr />
    <!--自定义样式标签-->
    <font color = "blue" size = "7" face = "楷体">男人没有一个好东西</font>
</body>
</html>
