<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签和行内标签的特征</title>
    <!--设置css样式-->
    <style>
        div{
            border:2px red dashed;
            width:300px;
            height:200px;
        }
        span{
            border:2px red dashed;
            width:300px;
            height:200px;
        }
    </style>
</head>
<body>
    <!--div标签-->
    <div>初中老师都是大骗子</div>
    <div>初中老师都是大骗子</div>

    <hr />
    <!--span标签-->
    <span>初中老师都是大骗纸</span>
    <span>初中老师都是大骗纸</span>
</body>
</html>
