<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--超链接标签-->
    <a href = "https://www.bilibili.com/">哔哩哔哩</a>
    <hr />
    <!--设置链接的打开方式-->
    <!--在当前页面打开-->
    <a href = "http://www.ubisoft.com" target = "_self">育碧官网（原页面打开）</a>
    <!--在新的页面打开-->
    <a href = "http://www.ubisoft.com" target = "_blank">育碧官网（新页面打开）</a>
</body>
</html>
