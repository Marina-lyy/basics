<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!-- 表格的应用   -->
    <table border="1" width="300" height="200">
    <!--  建立表格标题  -->
        <caption>图灵大佬介绍</caption>
    <!--  建立表格公用表头  -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr >
            <td width="100">刘英</td>
            <td width="100">男</td>
            <td width="100">38</td>
        </tr>
        <tr>
            <td>吕吕</td>
            <td>女</td>
            <td>18</td>
        </tr>
        <tr>
            <td>丛浩</td>
            <td>男</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
