<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--ul无序列表   unorder list-->
    <h2>心中的女神</h2>
    <ul>
        <li>朝光桐</li>
        <li>赢金丽雅</li>
        <li>北仓蚂蚁</li>
        <li>观月</li>
    </ul>
    <hr />
    <!--ol有序列表  order list-->
    <h2>游戏排行榜</h2>
    <ol start = "3" type="A">
        <li>英雄联盟</li>
        <li>吃鸡</li>
        <li>彩虹六号：围攻</li>
        <li>apex英雄</li>
    </ol>

    <hr />
    <!--dl  定义列表   define list-->
    <h2>丛老师大爆料</h2>
    <dl>
        <!--define title   定义标题-->
        <dt>丛浩身材描述</dt>
        <!--内容-->
        <dd>身高：180CM</dd>
        <dd>体重：180斤</dd>
        <dd>长度：180MM</dd>
    </dl>

</body>
</html>
