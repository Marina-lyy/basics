<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片地址</title>
</head>
<body>
    <!--超链接标签-->
    <a href="https://item.jd.com/43719538952.html" target="_blank">
        <img src="shuige.jpg" />
    </a>
    <hr />
    <!--图像热点-->
    <!--图片-->
    <img src="shuige.jpg" usemap="#shaige">
    <!--为图片设置地图/热点-->
    <map name="shaige">
        <!--设置多个区域-->
        <area shape="circle" coords="451,502,100" href="https://item.jd.com/11062769595.html" />
        <area shape="rect" coords="623,496,833,699" href="https://item.jd.com/43719538952.html" />
        <area shape="poly" coords="84,936,298,846,544,700,557,892,70,1012" href="https://item.jd.com/20043805454.html" />
    </map>

</body>
</html>
