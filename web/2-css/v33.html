<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width:250px;
            height:200px;
        }
        .one{
            background:red;
        }
        .two{
            background:green;
            /*设置定位属性*/
            position:relative;
            /*添加移动属性*/
            left:100px;
            top:50px;
        }
        .three{
            background:blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
