<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        /*将class为outer的元素设置为绝对定位*/
        /*.outer外层只有body html，会以浏览器窗口（body）为参考点*/
        .outer{
            width:300px;
            height:300px;
            background:green;
            position:absolute;/*绝对定位*/
            left:200px;
        }
        /*.inner的外层元素时.outer是absolute定位，所以.inner的定位参照点就是.outer元素*/
        .inner{
            width:100px;
            height:100px;
            background:red;
            position:absolute;/*绝对定位*/
            top:50px;
            left:50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
