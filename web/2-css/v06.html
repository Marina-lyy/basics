<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class、类选择器</title>

        }

</head>
<body>
    <p>十个萝莉九个富，还有一个住别墅</p>

    <p>十个萝莉九个富，还有一个住别墅</p>

    <p>十个萝莉九个富，还有一个住别墅</p>
    <hr />

    <div class="luoli">十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div class="luoli">十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
</body>
</html>
