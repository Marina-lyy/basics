<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        .one{
            width:200px;
            height:200px;
            border:1px solid red;
            position:absolute;

            /*定位的四个属性  left  right  top  bottom*/
            left:100px;
            top:200px;
        }
    </style>
</head>
<body>
    <hr />
    <hr />
    <hr />
    <div class="one"></div>
    <hr />
    <hr />
    <hr />
</body>
</html>
