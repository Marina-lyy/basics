<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
    <style>
        /*选中页面中的所有标签*/
        /*
        *{
            border:1px solid red;
        }
         */
        /*默认样式清零效果*/
        *{
            margin:0;padding:0;list-style:none;
        }
        ul *{
            border:1px solid red;
        }
    </style>

</head>
<body>
    <ul>
        <li>steam</li>
        <li>epic</li>
        <p>wegame</p>
        <p>wegamex</p>
    </ul>
    <ol>
        <li>steam</li>
        <li>epic</li>
        <li>wegame</li>
        <li>wegamex</li>
    </ol>
</body>
</html>
