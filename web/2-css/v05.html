<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*选中页面中的p标签*/
        p{
            color:red;
        }
        /*选中页面中的div标签*/
        div{
            color:green;
        }
    </style>
</head>
<body>
<!--    所有p标签文字为红色-->
    <p>十个萝莉九个富，还有一个住别墅</p>
    <p>十个萝莉九个富，还有一个住别墅</p>
    <p>十个萝莉九个富，还有一个住别墅</p>
    <p>十个萝莉九个富，还有一个住别墅</p>
    <p>十个萝莉九个富，还有一个住别墅</p>
    <hr />
<!--页面中所有div标签文字为绿色-->
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
    <div>十个萝莉九个富，还有一个住别墅</div>
</body>
</html>
