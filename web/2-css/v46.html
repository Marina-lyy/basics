<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        .one{
            width:300px;
            height:200px;
            background:cyan;
            /*边框属性设置：宽度 样式 颜色*/
            border:10px double #ff0000;
        }
        .two{
            width:300px;
            height:200px;
            background:cyan;
        /*    设置边框宽度*/
            border-width:10px;
        /*    设置边框样式*/
            border-style:double;
        /*    设置边框颜色*/
            border-color:red;
        }
        .three{
            width:300px;
            height:200px;
            background:cyan;
        /*    设置顶部边框*/
            border-top:10px double red;
        /*    设置底部边框*/
            border-bottom:10px solid green;
        /*    设置左侧边框*/
            border-left:10px dashed yellow;
        /*    设置右侧边框*/
            border-right:10px dotted blue;
        }
        .four{
            width:300px;
            height:200px;
            background:cyan;
        /*    设置顶部边框的宽度*/
            border-top-width:10px;
        /*    设置顶部边框的样式*/
            border-top-style:solid;
        /*    设置顶部边框的颜色*/
            border-top-color:purple;

            /*    设置低部边框的宽度*/
            border-bottom-width:20px;
        /*    设置低部边框的样式*/
            border-bottom-style:double;
        /*    设置低部边框的颜色*/
            border-bottom-color:pink;

            /*    设置左侧边框的宽度*/
            border-left-width:10px;
        /*    设置左侧边框的样式*/
            border-left-style:dotted;
        /*    设置左侧边框的颜色*/
            border-left-color:yellow;

            /*    设置右侧边框的宽度*/
            border-right-width:10px;
        /*    设置右侧边框的样式*/
            border-right-style:dashed;
        /*    设置右侧边框的颜色*/
            border-right-color:purple;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
