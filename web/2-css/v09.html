<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系选择器</title>
    <style>
        /*选中div标签内部所有的p标签*/
        div p{
            color:red;
        }
    </style>
</head>
<body>
<!--    将div中所有的p标签设置文字颜色-->
    <div>
        <p class="luoli">十个萝莉九个富，还有一个住别墅</p>
        <center>
            <p>十个萝莉九个富，还有一个住别墅</p>
        </center>
        <p id="xll">十个萝莉九个富，还有一个住别墅</p>
    </div>
    <p>十个萝莉九个富，还有一个住别墅</p>
    <p>十个萝莉九个富，还有一个住别墅</p>
</body>
</html>
