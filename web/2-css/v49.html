<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>盒子模型-外间距</title>
    <style>
        .top,.bottom{
            height:150px;
            background:green;
        }
        .bottom{
            clear:both;
        }
        .left,.right{
            width:200px;
            height:200px;
            background:yellow;
            float:left;
        }
        .center{
            width:300px;
            height:300px;
            background:red;
            float:left;

        /*综合属性设定*/
            margin:30px 20px 50px 80px;
        }
    </style>
</head>
<body>
<!--    顶部标签-->
    <div class="top"></div>
<!--    左侧标签-->
    <div class="left"></div>
<!--    目标标签-->
    <div class="center"></div>
<!--    右侧标签-->
    <div class="right"></div>
<!--    底部标签-->
    <div class="bottom"></div>
</body>
</html>
