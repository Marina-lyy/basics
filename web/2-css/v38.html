<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局属性</title>
    <style>
        .one{
            width:200px;
            height:200px;
            background:red;
            display:none;/*显示为隐藏元素*/
        }
        .two{
            width:200px;
            height:200px;
            background:blue;
            display:inline;/*显示为内联元素*/
        }
    </style>
</head>
<body>
    <div class="one">11111111111</div>
    <div class="two">22222222222</div>
</body>
</html>
