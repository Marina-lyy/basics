<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局属性</title>
    <style>
        .one{
            width:200px;
            height:200px;
            background:red;
            overflow-x:hidden;
        }
        .two{
            width:200px;
            height:200px;
            background:red;
            overflow-x:scroll;
        }
    </style>
</head>
<body>
    <div class="one">agalsdkfjadjfiwefasdfasdkafjkgalsf</div>
    <div class="two">agalsdkfjadjfiwefasdfasdkafjkgalsf</div>
</body>
</html>
