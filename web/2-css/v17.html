<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        /*字体大小*/
        .font1{
            font-size:20px;
        }
    /*   字体类型 */
        .font2{
            font-size:30px;
            font-family:"楷体";
        }
    /*    字体粗细*/
        .font3{
            font-weight:bolder;
            /*font-width:lighter;*/
        }
    /*    字体斜体*/
        .font4{
            font-style:italic;
        }
    /*    小型大写字母设定*/
        .font5{
            font-variant:small-caps;
        }
    </style>
</head>
<body>
    <div class="font1">地震来了，美国老师：孩子们，快点跑</div>
    <div class="font2">地震来了，英国老师：孩子们有序撤离</div>
    <div class="font3">地震来了，日本老师：来来，和平常一样演习</div>
    <div class="font4">地震来了，中国老师：不要慌，看下一题</div>
    <div class="font5">if you is yourself!</div>
</body>
</html>
