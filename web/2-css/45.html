<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        .top1{
            width:200px;
            height:100px;
            background:url("https://hao1.qhimg.com/t0151320b1d0fc50be8.png") no-repeat center center;
            float:left;
        }
        .top2{
            width:600px;
            height:100px;
            background:url("http://img.hb.aicdn.com/dca03fc5a5d84af8508cbc901929db5b56ed0bd04f25-YdASVz_fw658") no-repeat center center;
            float:right;

        }
        ul{
            list-style:none;
            clear:both;
        }
        li{
            height:28px;
            line-height:28px;
            background:pink;
            float:left;
            margin:20px;
            font-size:28px;

        }
        .center1{
            width:200px;
            height:300px;
            background:red;
            float:left;
            clear:both;
            margin-left:20px;
        }
        .center2{
            width:300px;
            height:300px;
            background:blue;
            float:left;
            margin-left:40px;

        }
        .bottom1{
            width:550px;
            height:50px;
            background:yellow;
            clear:both;
            margin:20px;
        }
    </style>
</head>
<body>
    <div class="top1" ></div>
    <div class="top2"></div>
    <ul>
        <li>网页</li>
        <li>咨询</li>
        <li>图片</li>
        <li>贴吧</li>
        <li>地址</li>
    </ul>
    <div class="center1"></div>
    <div class="center2"></div>
    <div class="bottom1"></div>
    <div class="bottom2">
        &copy;2019-2021
    </div>
</body>
</html>
