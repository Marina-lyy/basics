<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸属性</title>
    <style>
        /*为所有div设置边框*/
        div{
            border:2px dashed red;
            margin:10px
        }
    /*    为元素设置宽度*/
        .size1{
            width:500px;
        }
    /*    为元素设置高度*/
        .size2{
            height:100px;
        }
    /*    设置元素的最大宽度，块元素直接取值最大值*/
        .size3{
            max-width:500px;
        }
    /*    设置元素的最大高度*/
        .size4{
            max-height:100px;
        }
    /*   最小宽度 */
        .size5{
            min-width:800px;
        }
    /*    最小高度*/
        .size6{
            min-height:100px;
        }
    </style>
</head>
<body>
    <div class="size1">1</div>
    <div class="size2">2</div>
    <div class="size3">3</div>
    <div class="size4">4<br />4<br />4<br />4<br />4<br />4</div>
    <div class="size5">5</div>
    <div class="size6">6</div>
</body>
</html>
