<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体颜色</title>
    <style>
        .color1{
            color:gold;
        }
        .color2{
            color:#ff9900 /*hex模式  16进制颜色模式*/
        /* hex模式     16进制   0-9A-F
               #红色值  绿色值  蓝色值（取值范围（0-255）
               #  ff      99      00
        */
        }
        .color3{
            color:rgb(255,0,0)/*RGB模式*/
        }
    </style>
</head>
<body>
    <p class="color1">有人问：浩哥生孩子之前和之后有什么不同</p>
    <p class="color2">生孩子之前比较粘手</p>
    <p class="color3">生孩子之后比较粘人</p>
</body>
</html>
