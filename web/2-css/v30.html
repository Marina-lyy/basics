<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位属性(静态定位）</title>
    <style>
        .one{
            width:200px;
            height:200px;
            border:1px solid red;
            position:static;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
</body>
</html>
