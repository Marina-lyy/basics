<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局属性</title>
    <style>
        .one{
            width:300px;
            height:300px;
            background:red;
            display:inline-block;/*显示为行内块状元素*/
        }
        .two{
            width:300px;
            height:300px;
            background:blue;
            display:block;/*显示为块状元素*/
        }
    </style>
</head>
<body>
    <div class="one">11111111</div>
    <div class="one">oneoneoneone</div>
    <div class="two"></div>
</body>
</html>
