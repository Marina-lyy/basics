<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表图标</title>
    <style>
        .one{
            list-style-type:decimal;
        }
        .two{
            list-style-type:disc;
        }
        .three{
            list-style-type:none;
            list-style-image:url("../tb.png");
        }
        .four li{
            border:1px solid red;
            list-style-position:inside;
        }
        .five{
            list-style:none url("../tb.png") inside;

        }
    </style>
</head>
<body>
    <ul class="one">
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>葡萄干</li>
        <li>哈密瓜</li>
    </ul>
    <ol class="two">
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>葡萄干</li>
        <li>哈密瓜</li>
    </ol>
    <ol class="three">
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>葡萄干</li>
        <li>哈密瓜</li>
    </ol>
    <ol class="four">
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>葡萄干</li>
        <li>哈密瓜</li>
    </ol>
    <ol class="five">
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>葡萄干</li>
        <li>哈密瓜</li>
    </ol>
</body>
</html>
