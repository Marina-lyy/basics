<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局属性</title>
    <style>
        .one{
            width:200px;
            height:200px;
            background:red;
            visibility:visible;/*显示内容*/
        }
        .two{
            width:200px;
            height:200px;
            background:blue;
            visibility:hidden;/*隐藏内容*/
        }
    </style>
</head>
<body><!--body的visibility默认值为visible-->
    <div class="one">11111111111</div>
    <hr />
    <div class="two">22222222222</div>
    <hr />
</body>
</html>
