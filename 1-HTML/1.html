<!--第一行是声明文档 告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页当中最大的标签-->
<html lang="en">
    <!--head 头 主要是来写不直接显示在页面当中的内容 一般是做网页的一些设置-->
    <head>
        <!--来设置网页编码格式-->
        <meta charset="UTF-8">
        <!--是设置网页的标题-->
        <title>我的第一个网页</title>
    </head>
    <!--body体 主要来写显示在页面当中的内容-->
    <body>
        <!--链接标签
            a标签 href属性，跟的是要跳转的网址
                target:_blank  在新窗口打开跳转到页面
                -->
            <!--<a href = "http://www.baidu.com">百度</a>-->
        <a href="./复习.html" target="_blank">跳转到本地的文件（复习.html)</a>
        <!--路径问题 在实践开发当中建议使用相对路径./当前目录../上目录-->
        <!--绝对路径 在Windows当中绝对路径的根是我们文件所在的盘符
            C:\Users\admin\Desktop\TLXY 前端课件代码\复习.html
            -->
        <!--通过a标签锚点的制作-->
    <!--图像标签 img(但标签不需要闭合）
        src:图片的地址（网络资源或者本地资源）
        alt:用于图片加载失败的替代文字（必须存在）
        title：鼠标选题在图片上的提示信息（可写可不写）
        width：设置图片的宽度
        height：设置图片的高度
        注意：一般我们只给图片宽度或者只设置高度，那高度或者宽度会等比例放大或者缩小-->
        <img src = "http://pic40.nipic.com/20140413/12524762_163417225134_2.jpg" alt="这是图片">
        <!--<img src=".images/56fcd25dbb4a8.jpg" alt="这是图片">--><br>
    <!--文本标签-->
        <!--加粗b strong:具有前调意义  斜体i em:斜体，具有强调意义-->
        <b>src</b><br>
        <i>alt</i><br>
        <strong>title</strong><br>
        <em>width</em><br>
    <!--span 无语以的行级元素 一般span标签也是配合css使用 来设置文本当中一部分内容-->
        <span style="color:red">注意</span><br>
    <!--heml当中的实体字符 &gt;:大于号，&;:小于号，&copy; &nbsp;:空格-->
        1>2;<br>
        1&gt;2; <br>
        1&lt;2; <br>
        注意：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般我们只给图片宽度或者只设置高度

</body>
</html>
