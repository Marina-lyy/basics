<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>

        .wrap{
            border:1px solid red;
            /* 清除浮动，解决父级元素无法撑开问题
                 注意：是浮动元素的父级添加
            */

            /*overflow:hidden;*/
        }
        .wrap:after{
            content:'';
            display:table;
            clear:both;
        }

        .box1{
            background:#222;
        }
        .box2{
            background:#900;
        }
        .box3{
            background:#090;
        }
        .box4{
            background:#034;
            /*清除浮动  left：清除左浮动  right：清除右浮动  both：清除所有浮动*/
            /*clear:both;*/
            /*clear:left;*/
            clear:right;
        }
        .box5{
            background:#098;
        }
        .box6{
            background:#438;
        }
        .box7{
            background:#745;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
    </div>
</body>
</html>
